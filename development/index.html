---
layout: default
title: Development Projects
---

{% for post in site.development_projects reversed %}
{% if post.status != "draft" %}
      <div class="row">
            <div class="col-sm-12">
                  <h2><a href="http://trevorsargent.github.io/{{post.reponame}}">{{post.title}}</a></h2>
                  <h3>{{post.date}}</h3>
                  <p>{{post.description}}</p>
                  <p><a href="http://github.com/trevorsargent/{{post.reponame}}">view project source on github!</a></p>
            </div>
      </div>
{% endif %}
{% endfor %}
