---
title: Blog Archive
layout: default
permalink: /blog/archive/
---

<div class="row">
	<div class="col-sm-12">
		<h1>Blog Archive</h1>
	</div>
</div>

<!-- <div class = 'post-list'> -->
  {% for post in site.posts %}
    <article class="row">
	      		<div class="text col-sm-12 border-lands">
	      			<a href="{{ post.url }}"><h3>{{ post.title }}</h3></a>
	      			<a href="{{post.url}}"><h4>{{ post.date | date: '%b %d, %Y' }}</h4></a>
	      		</div>
    </article>

  {% endfor %}
<!-- </div> -->
