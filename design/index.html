---
layout: default
title: Design Portfolio
---

<div class="row">
	<div class="col-md-12">
		<h1>Design Portfolio</h1>
	</div>
</div>



{% for post in site.design_portfolio reversed %}
{% if post.status != "draft" %}
      <div class="row">
            <div class="col-sm-12">
            <h2><a href="{{post.url}}">{{post.title}}</a></h2>
                  <h3>{{post.date}}</h3>
                  <h4>Role: {{post.role}}</h4>
            </div>
      </div>
{% endif %}
{% endfor %}
