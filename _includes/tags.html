<div class="tags">
	{% for t in p.tags %}

	<a href="tagged/{{t}}" class="tag">
		<svg viewbox="0 0 14 20">
			<path class="path" d="M 0 10 L 10 0 L 14 0 L 14 20 L 10 20 L 0 10"></path>
			<circle class="hole" cx="10.5" cy="10" r="2.5"></circle>
		</svg>
		<div class="text">
			{{t}}
		</div>
	</a>
	{% endfor %}
</div>

<style>
	.tags {
		position: absolute;
		width: 100px;
		left: -120px;
		top: 0;
	}

	.tag {
		float: right;
		text-align: right;
		color: var(--white);
		margin-bottom: 5px;
		height: 25px;
		display: flex;
		text-decoration: none;
		transform-origin: 10px 10px;
		transition: transform 200ms;
	}

	.tag:hover {
		background: none;
		transform: rotate(-5deg)
	}

	.tag svg {
		height: 100%;
	}

	.tag .text {
		background: var(--red);
		font-size: var(--small-text);
		padding: var(--highlight-padding);
		margin-left: -1px;
	}

	.tag .path {
		fill: var(--red);
	}

	.hole {
		fill: var(--white)
	}
</style>
